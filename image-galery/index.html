<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon/gallery.ico">
    <title>Gallery</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Gallery</h1>
            <div class="search-container">
                <input class="search" type="text" placeholder="Search..." autofocus>
                <button class="button search-button">
                    <img src="assets/icon/Search.png" alt="search" width="20">
                </button>
                <button class="button cancel-button">
                    <img src="assets/icon/close.png" alt="close" width="30">
                </button>  
            </div>
            <img src="assets/icon/img.png" alt="" width="50">
        </header>
        <main> 
            <div class="wrap-error">
                <h1 class="error">ERROR</h1>
                <h3 class="err">Try another query</h3>
            </div>
            <div class="wrap-img"></div>
        </main> 
        <div class="open-container hidden">
            <img class="close-img" src="assets/icon/close.png" alt="close" width="60">
        </div>
        <div class="open"></div>  
        <footer class="footer">
            <a class="link" href="https://github.com/Shekhmametyeva" target="_blank">
                <img class="icon" src="assets/icon/github-logo.png" alt="icon github" height="30">
            </a>
            <p class="author">Â© 2022 by Alina Shekhmametyeva</p>
            <a class="link" href="https://rs.school/js/" target="_blank"><img class="icon" src="assets/icon/logo-rsschool3.png" alt="logo rss" height="30"></a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
