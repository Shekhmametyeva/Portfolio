<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon/icon.ico">
    <title>Player</title>
</head>
<body>
    <div class="container">
        <img class="bg-img" src="assets/img/0.0.jpg" alt="album cover">
        <section class="section">
            <img class="album" src="assets/img/0.jpg" alt="album cover" width="300">
            <h1 class="title">Just the Way You Are</h1>
            <h3 class="artist">Bruno Mars</h3>
            <div class="container-player">
                <audio class="audio" src="assets/audio/0.mp3"></audio>
                <svg class="player backward">
                    <use xlink:href="assets/icon/sprite.svg#backward"></use>
                </svg>
                <svg class="player play">
                    <use xlink:href="assets/icon/sprite.svg#play"></use>
                </svg>
                <svg class="player forward">
                    <use xlink:href="assets/icon/sprite.svg#forward"></use>
                </svg>
            </div>
            <div class="time">
                <span class="time-current">0:00</span>
                <span class="time-music">0:00</span>
            </div>
            <div class="progress-container">
                <div class="progress"></div>
            </div> 
        </section>
    </div>
    <footer class="footer">
        <a href="https://github.com/Shekhmametyeva" target="_blank">
            <img class="link" src="assets/icon/github-logo.png" alt="icon github" height="30">
        </a>
        <p class="author">Â© 2022 by Alina Shekhmametyeva</p>
        <a href="https://rs.school/js/" target="_blank"><img class="link" src="assets/icon/logo-rsschool3.png" alt="logo rss" height="30"></a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
